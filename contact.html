<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Explore Dubai</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body class="theme">
  <header class="site-header">
    <div class="brand"><a href="index.html">Explore<span>Dubai</span></a></div>
    <button id="navToggle" class="nav-toggle">☰</button>
    <nav id="mainNav" class="main-nav">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="attractions.html">Attractions</a>
      <a href="accommodations.html">Accommodations</a>
      <a href="lifestyle.html">Lifestyle</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="container reveal">
    <section class="page-header">
      <h1>Contact Us</h1>
      <p class="muted">Have questions or want a custom itinerary? Send us a message and we'll get back to you.</p>
    </section>

    <section class="contact-form">
      <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" placeholder="Your full name" required>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" required>
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" placeholder="Tell us what you need" required></textarea>
        <button class="btn primary" type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div>© <span id="year"></span> Explore Dubai</div>
    <div class="footer-links"><a href="#">Instagram</a> · <a href="#">Facebook</a></div>
  </footer>
</body>
</html>
